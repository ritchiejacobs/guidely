<ion-view view-title="Search">

  <ion-nav-title>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search a tour" ng-model="$parent.test" ng-model-options="{ debounce: 300 }" ng-change="search()">
      </label>
      <button class="button button-clear" ng-click="cancel()">Cancel</button>
    </div>
  </ion-nav-title>

  <ion-content>
    <div class="item item-divider">
      Resulaten voor: {{test}}
    </div>
    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="tour in tours">
        <img src="{{tour.icon}}">
        <h2>{{tour.name}}</h2>
        <p>{{tour.location}}</p>
      </a>
    </div>
  </ion-content>

</ion-view>
