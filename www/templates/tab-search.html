<ion-view view-title="Search">

  <ion-nav-title>
    <div class="bar bar-header item-input-inset" ng-controller="SearchCtrl">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search a tour" ng-model="query" ng-change="search()">
      </label>
      <button class="button button-clear">Cancel</button>
    </div>
  </ion-nav-title>

  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="tour in tours">{{tour.name}}</div>
    </div>
  </ion-content>

</ion-view>
