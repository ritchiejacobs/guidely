<ion-view view-title="{{tour.name}}">
  <ion-content class="tour-detail">

    <div class="list">

      <div class="item item-avatar">
        <img src="{{tour.icon}}">
        <h2>{{tour.location}}</h2>
        <p>hosted by {{tour.guide}}</p>
      </div>

      <div class="item item-image">
        <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=CnRtAAAATLZNl354RwP_9UKbQ_5Psy40texXePv4oAlgP4qNEkdIrkyse7rPXYGd9D_Uj1rVsQdWT4oRz4QrYAJNpFX7rzqqMlZw2h2E2y5IKMUZ7ouD_SlcHxYq1yL4KbKUv3qtWgTK0A6QbGh87GB3sscrHRIQiG2RrmU_jF4tENr9wGS_YxoUSSDrYjWmrNfeEHSGSc3FyhNLlBU&key=AIzaSyDxZ1EGQV2UYqXCmYLvLOMFDxGLeyAXcvA">
      </div>

      <div class="item item-text-wrap">
        <h3>About</h3>
        <p>{{tour.description}}</p>
      </div>

      <div class="item item-text-wrap tour-details">
        <h3>Details</h3>
        <div class="row">
          <div class="col col-50">
            <i class="icon ion-ios-stopwatch"></i>
            <p><b>Duration:</b> {{tour.duration}}</p>
          </div>
          <div class="col col-50">
            <i class="icon ion-android-map"></i>
            <p><b>Type:</b> {{tour.type}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col col-50">
            <i class="icon ion-ios-person"></i>
            <p><b>Guide:</b> {{tour.guide}}</p>
          </div>
          <div class="col col-50">
            <i class="icon ion-ios-pricetag"></i>
            <p><b>Price:</b> {{tour.price}}</p>
          </div>
        </div>
      </div>

      <div class="item item-text-wrap tour-reviews">
        <h3>{{tour.reviewCount}} Reviews</h3>
        <p class="stars">
          <i class="icon ion-android-star" ng-repeat="n in tour.stars"></i>
        </p>
      </div>

      <div class="item">
        <button class="button button-block button-positive">Book this tour</button>
      </div>

    </div>

  </ion-content>
</ion-view>
